
name : push1

on : push

jobs:
  success :
    runs-on : ubuntu-latest
    steps :
      - name: test
        uses: Wandalen/wretry.action@v3.6.0
        with:
          action: docker/login-action@v3
          with: |
            username: ${{ secrets.DOCKER_NAME }}
            password: ${{ secrets.DOCKER_TOKEN }}
          attempt_limit: 3
          attempt_delay: 10000
